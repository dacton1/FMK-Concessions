<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concessions Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 1.5em;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    tr.soldout {
      color: #888;
      text-decoration: line-through;
    }
    .price {
      text-align: right;
      width: 120px;
    }
  </style>
</head>
<body>
  <h1>Concessions Menu</h1>
  <table id="menu"></table>

  <script>
    const SHEET_ID = "1SCplGSlgFs4jHvPhj2mVwToWkQknWmeevnxE1wss970"; // <-- Replace with your actual Sheet ID
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();

      // Strip out Googleâ€™s weird prefix/suffix
      const json = JSON.parse(text.substr(47).slice(0, -2));

      const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));
      renderTable(rows);
    }

    function renderTable(rows) {
      const table = document.getElementById("menu");
      table.innerHTML = "<tr><th>Item</th><th class='price'>Price</th></tr>";

      rows.forEach(row => {
        const [item, price, soldOut, sellAtEvent] = row;

        // Skip if "Sell at This Event" is not "Yes"
        if (!sellAtEvent || sellAtEvent.toString().toLowerCase() !== "yes") return;

        const tr = document.createElement("tr");

        // Mark as sold out if needed
        if (soldOut && soldOut.toString().toLowerCase() === "yes") {
          tr.classList.add("soldout");
        }

        tr.innerHTML = `<td>${item}</td><td class="price">$${price}</td>`;
        table.appendChild(tr);
      });
    }

    // Fetch on load and refresh every 30 seconds
    fetchData();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
