<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concessions Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-height: 120px;
    }
    h1 {
      font-size: clamp(2em, 5vw, 3.5em);
      margin: 10px 0;
      color: #ff0000;
    }
    .price-labels {
      text-align: right;
      font-size: clamp(0.8em, 2vw, 1.2em);
      color: #aaa;
      margin-bottom: 20px;
    }
    .category {
      font-size: clamp(1.5em, 3vw, 2.2em);
      font-weight: bold;
      margin-top: 30px;
      padding: 10px;
      background: #ff0000;
      color: #fff;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: clamp(1.2em, 2.5vw, 1.8em);
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    td {
      padding: 10px 5px;
      border-bottom: 1px solid #444;
      vertical-align: top;
    }
    td.price {
      text-align: right;
      width: 200px;
      font-weight: bold;
      white-space: nowrap;
    }
    .item-name {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toggle-icon {
      font-size: 0.7em;
      color: #ffcc00;
      margin-left: 10px;
    }
    .notes {
      font-size: 0.6em;
      color: #bbb;
      margin-top: 5px;
      display: none;
    }
    tr.soldout td.item {
      color: #888;
      text-decoration: line-through;
      position: relative;
    }
    tr.soldout td.price {
      color: #888;
    }
    .flash-soldout {
      animation: flashSoldout 1s ease-in-out;
    }
    @keyframes flashSoldout {
      0% { background-color: #ff0000; color: #fff; }
      100% { background-color: transparent; color: inherit; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <img src="Knights logo 1.png" alt="Knights Logo">
    <h1>Concessions Menu</h1>
  </header>

  <div class="price-labels">One / Two</div>
  <div id="menu"></div>

<script>
  const SHEET_ID = "1SCplGSlgFs4jHvPhj2mVwToWkQknWmeevnxE1wss970";
  const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

  let previousStatus = {};
  let lastRenderedHTML = "";

  async function fetchData() {
    const res = await fetch(SHEET_URL);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));
    renderMenu(rows);
  }

  function formatPrice(price) {
    if (!price) return "";
    return `$${parseFloat(price).toFixed(2)}`;
  }

  function renderMenu(rows) {
    // Build HTML string instead of DOM directly
    const categories = {};
    rows.forEach(row => {
      const [category, item, price1, price2, soldOut, sellAtEvent, notes] = row;
      if (!sellAtEvent || sellAtEvent.toLowerCase() !== "yes") return;
      if (!categories[category]) categories[category] = [];
      categories[category].push({ item, price1, price2, soldOut, notes });
    });

    let html = "";
    Object.keys(categories).forEach(category => {
      html += `<div class="category">${category}</div>`;
      html += `<table>`;
      categories[category].forEach(entry => {
        let soldOutClass = "";
        const statusChanged =
          previousStatus[entry.item] !== undefined &&
          previousStatus[entry.item] !== entry.soldOut;

        if (entry.soldOut && entry.soldOut.toLowerCase() === "yes") {
          soldOutClass = "soldout";
          if (statusChanged) soldOutClass += " flash-soldout";
        }

        let priceHTML = "";
        if (entry.price1 && entry.price2) {
          priceHTML = `${formatPrice(entry.price1)} / ${formatPrice(entry.price2)}`;
        } else if (entry.price1) {
          priceHTML = formatPrice(entry.price1);
        }

        html += `
          <tr class="${soldOutClass}">
            <td class="item">
              <div class="item-name">
                <span>${entry.item}</span>
                ${entry.notes ? `<span class="toggle-icon">+</span>` : ""}
              </div>
              ${entry.notes ? `<div class="notes">${entry.notes}</div>` : ""}
            </td>
            <td class="price">${priceHTML}</td>
          </tr>
        `;

        previousStatus[entry.item] = entry.soldOut;
      });
      html += `</table>`;
    });

    // Only update DOM if content changed
    if (html !== lastRenderedHTML) {
      const container = document.getElementById("menu");
      container.innerHTML = html;
      container.style.opacity = 0;
      container.offsetHeight; // force reflow
      container.style.transition = "opacity 0.8s";
      container.style.opacity = 1;

      // re-attach toggle behavior for notes
      container.querySelectorAll(".item-name").forEach(itemDiv => {
        const toggleIcon = itemDiv.querySelector(".toggle-icon");
        const notesDiv = itemDiv.parentElement.querySelector(".notes");
        if (notesDiv) {
          itemDiv.addEventListener("click", () => {
            const isVisible = notesDiv.style.display === "block";
            notesDiv.style.display = isVisible ? "none" : "block";
            toggleIcon.textContent = isVisible ? "+" : "â€“";
          });
        }
      });

      lastRenderedHTML = html;
    }
  }

  fetchData();
  setInterval(fetchData, 10000); // every 10s
</script>

</body>
</html>
