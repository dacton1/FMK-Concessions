<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concessions Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 30px;
      color: #ffcc00;
    }
    .category {
      font-size: 2em;
      font-weight: bold;
      margin-top: 30px;
      padding: 10px;
      background: #444;
      color: #ffcc00;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 1.6em;
    }
    td {
      padding: 10px 5px;
      border-bottom: 1px solid #444;
    }
    td.price {
      text-align: right;
      width: 150px;
    }
    tr.soldout td.item {
      color: #888;
      text-decoration: line-through;
    }
    tr.soldout td.price {
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Concessions Menu</h1>
  <div id="menu"></div>

  <script>
    const SHEET_ID = "1SCplGSlgFs4jHvPhj2mVwToWkQknWmeevnxE1wss970"; // Replace with your Sheet ID
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));

      const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));
      renderMenu(rows);
    }

    function renderMenu(rows) {
      const container = document.getElementById("menu");
      container.innerHTML = "";

      // Group items by category
      const categories = {};
      rows.forEach(row => {
        const [category, item, price, soldOut, sellAtEvent] = row;

        if (!sellAtEvent || sellAtEvent.toLowerCase() !== "yes") return; // Skip if not for this event
        if (!categories[category]) categories[category] = [];
        categories[category].push({ item, price, soldOut });
      });

      // Render each category
      Object.keys(categories).forEach(category => {
        const catHeader = document.createElement("div");
        catHeader.className = "category";
        catHeader.textContent = category;
        container.appendChild(catHeader);

        const table = document.createElement("table");
        categories[category].forEach(entry => {
          const tr = document.createElement("tr");
          if (entry.soldOut && entry.soldOut.toLowerCase() === "yes") {
            tr.classList.add("soldout");
          }
          tr.innerHTML = `
            <td class="item">${entry.item}</td>
            <td class="price">$${entry.price}</td>
          `;
          table.appendChild(tr);
        });
        container.appendChild(table);
      });
    }

    // Load data initially and refresh every 30 seconds
    fetchData();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
