<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fairview Concessions Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-height: 120px;
    }
    h1 {
      font-size: clamp(2em, 5vw, 3.5em);
      margin: 10px 0;
      color: #ff0000;
    }
    .price-labels {
      text-align: right;
      font-size: clamp(0.8em, 2vw, 1.2em);
      color: #aaa;
      margin-bottom: 20px;
    }
    .category {
      font-size: clamp(1.5em, 3vw, 2.2em);
      font-weight: bold;
      margin-top: 30px;
      padding: 10px;
      background: #ff0000;
      color: #fff;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: clamp(1.2em, 2.5vw, 1.8em);
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    td {
      padding: 10px 5px;
      border-bottom: 1px solid #444;
      vertical-align: top;
    }
    td.price {
      text-align: right;
      width: 200px;
      font-weight: bold;
      white-space: nowrap;
    }
    .item-name {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toggle-icon {
      font-size: 0.7em;
      color: #ffcc00;
      margin-left: 10px;
    }
    .notes {
      font-size: 0.6em;
      color: #bbb;
      margin-top: 5px;
      display: none;
    }
    tr.soldout td.item {
      color: #888;
      text-decoration: line-through;
      position: relative;
    }
    tr.soldout td.price {
      color: #888;
    }
    .flash-soldout {
      animation: flashSoldout 1s ease-in-out;
    }
    @keyframes flashSoldout {
      0% { background-color: #ff0000; color: #fff; }
      100% { background-color: transparent; color: inherit; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/6/64/Fairview_High_School_Boulder_CO_logo.png" alt="Fairview Knights Logo">
    <h1>Fairview Concessions Menu</h1>
  </header>

  <div class="price-labels">One / Two</div>
  <div id="menu"></div>

  <script>
    const SHEET_ID = "1SCplGSlgFs4jHvPhj2mVwToWkQknWmeevnxE1wss970";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    let previousStatus = {};

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));
      renderMenu(rows);
    }

    function renderMenu(rows) {
      const container = document.getElementById("menu");
      container.innerHTML = "";

      const categories = {};
      rows.forEach(row => {
        const [category, item, price1, price2, soldOut, sellAtEvent, notes] = row;
        if (!sellAtEvent || sellAtEvent.toLowerCase() !== "yes") return;
        if (!categories[category]) categories[category] = [];
        categories[category].push({ item, price1, price2, soldOut, notes });
      });

      Object.keys(categories).forEach(category => {
        const catHeader = document.createElement("div");
        catHeader.className = "category";
        catHeader.textContent = category;
        container.appendChild(catHeader);

        const table = document.createElement("table");
        categories[category].forEach(entry => {
          const tr = document.createElement("tr");

          const statusChanged =
            previousStatus[entry.item] !== undefined &&
            previousStatus[entry.item] !== entry.soldOut;

          if (entry.soldOut && entry.soldOut.toLowerCase() === "yes") {
            tr.classList.add("soldout");
            if (statusChanged) tr.classList.add("flash-soldout");
          }

          let priceHTML = "";
          if (entry.price1 && entry.price2) {
            priceHTML = `$${entry.price1} / $${entry.price2}`;
          } else if (entry.price1) {
            priceHTML = `$${entry.price1}`;
          }

          const tdItem = document.createElement("td");
          tdItem.className = "item";

          const itemDiv = document.createElement("div");
          itemDiv.className = "item-name";
          itemDiv.innerHTML = `<span>${entry.item}</span><span class="toggle-icon">+</span>`;
          tdItem.appendChild(itemDiv);

          if (entry.notes) {
            const notesDiv = document.createElement("div");
            notesDiv.className = "notes";
            notesDiv.textContent = entry.notes;
            tdItem.appendChild(notesDiv);

            itemDiv.addEventListener("click", () => {
              const isVisible = notesDiv.style.display === "block";
              notesDiv.style.display = isVisible ? "none" : "block";
              itemDiv.querySelector(".toggle-icon").textContent = isVisible ? "+" : "â€“";
            });
          } else {
            itemDiv.querySelector(".toggle-icon").style.display = "none";
          }

          const tdPrice = document.createElement("td");
          tdPrice.className = "price";
          tdPrice.textContent = priceHTML;

          tr.appendChild(tdItem);
          tr.appendChild(tdPrice);
          table.appendChild(tr);

          // save status for comparison next refresh
          previousStatus[entry.item] = entry.soldOut;
        });

        container.appendChild(table);
      });
    }

    fetchData();
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
