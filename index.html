<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concessions Menu</title>
  <style>
    body {
      font-family: "Arial Narrow", Arial, sans-serif;
      background-color: rgb(64, 64, 64);
      color: rgb(255, 255, 255);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px 20px;
    }

    header img {
      position: absolute;
      right: 20px;
      top: 10px;
      height: 60px;
    }

    header h1 {
      flex: 1;
      margin: 0;
      font-size: 2rem;
    }

    .subtitle {
      font-size: 1rem;
      margin: 5px 0 15px 0;
      font-weight: normal;
    }

    .category {
      background-color: rgb(255, 230, 153);
      color: rgb(0, 0, 0);
      font-weight: bold;
      font-size: 1.3rem;
      padding: 6px;
      margin-top: 15px;
    }

    .menu {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 1rem;
    }

    .menu td {
      padding: 6px 4px;
      border-bottom: 1px dotted rgb(200, 200, 200, 0.4);
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-name {
      flex: 1;
      text-align: left;
      text-transform: uppercase;
    }

    .leader-line {
      flex-grow: 1;
      border-bottom: 1px dotted rgb(200, 200, 200);
      margin: 0 5px;
    }

    .item-price {
      text-align: right;
      font-weight: bold;
    }

    .sold-out .item-price {
      color: gray;
    }

    .sold-out .item-name::after {
      content: " SOLD OUT";
      color: red;
      font-weight: bold;
      margin-left: 8px;
    }

    .notes {
      font-size: 0.8rem;
      color: rgb(220, 220, 220);
      margin-top: 3px;
      text-align: left;
    }

    .price-header {
      display: flex;
      justify-content: flex-end;
      font-size: 0.9rem;
      margin-right: 10px;
      gap: 30px;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-top: 10px;
    }

    .logos img {
      height: 40px;
    }

    #qrcode {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Concessions Menu</h1>
    <img src="Knights logo 1.png" alt="School Logo" />
  </header>
  <div class="subtitle">All proceeds go to the Fairview High School Marching Band</div>

  <div id="menu-container"></div>

  <footer>
    <div>Scan to view on your phone:</div>
    <div id="qrcode"></div>
    <div class="logos">
      <img src="creditcard.png" alt="Credit Cards Accepted" />
      <img src="venmo.png" alt="Venmo Accepted" />
      <img src="applepay.png" alt="Apple Pay Accepted" />
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const SHEET_ID = "1SCplGSlgFs4jHvPhj2mVwToWkQknWmeevnxE1wss970";
    const SHEET_URL =
      `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
    let lastData = "";

    async function fetchSheet() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));
        const headers = json.table.cols.map(c => c.label);

        const items = rows.map(r => {
          let obj = {};
          headers.forEach((h, i) => (obj[h] = r[i]));
          return obj;
        });

        renderMenu(items);
      } catch (err) {
        console.error("Error fetching sheet:", err);
      }
    }

    function renderMenu(items) {
      const container = document.getElementById("menu-container");

      let html = "";
      const categories = [...new Set(items.map(i => i.Category))];

      categories.forEach(cat => {
        html += `<div class="category">${cat}</div>`;

        // Add One/Two labels if category is Main Course
        if (cat.toUpperCase().includes("MAIN")) {
          html += `<div class="price-header"><span>One</span><span>Two</span></div>`;
        }

        // Sort by priority in category
        const catItems = items
          .filter(i => i.Category === cat && i["Sell at This Event"] === "Yes")
          .sort((a, b) =>
            (parseInt(a["Priority in Category"]) || 999) -
            (parseInt(b["Priority in Category"]) || 999)
          );

        catItems.forEach(i => {
          let price1 = i["Price for 1"] ? parseFloat(i["Price for 1"]).toFixed(2) : "";
          let price2 = i["Price for 2"] ? parseFloat(i["Price for 2"]).toFixed(2) : "";
          let priceDisplay = price1 && price2 ? `$${price1} / $${price2}` : (price1 ? `$${price1}` : "");

          let soldOut = i["Sold Out"] === "Yes" ? "sold-out" : "";
          let notes = i["Notes"] ? `<div class="notes">${i["Notes"]}</div>` : "";

          html += `
            <div class="item-row ${soldOut}">
              <div class="item-name">${i.Item}</div>
              <div class="leader-line"></div>
              <div class="item-price">${priceDisplay}</div>
            </div>
            ${notes}
          `;
        });
      });

      const newData = html;
      if (newData !== lastData) {
        container.innerHTML = html;
        lastData = newData;
      }
    }

    // Initial fetch & auto-refresh
    fetchSheet();
    setInterval(fetchSheet, 10000);

    // Generate QR code
    new QRCode(document.getElementById("qrcode"), {
      text: window.location.href,
      width: 100,
      height: 100,
    });
  </script>
</body>
</html>
